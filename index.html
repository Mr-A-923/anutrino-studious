<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Nutrino Studious</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: "Inter", sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    .section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px 20px;
    }
    .logo {
      font-family: "Playfair Display", serif;
      font-size: 5rem;
      opacity: 0;
      transform: scale(0.8);
    }
    .subtitle {
      opacity: 0;
      font-size: 1.5rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 1200px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      transform: translateY(30px);
      opacity: 0;
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      background: #2a2a2a;
    }
  </style>
</head>
<body>

  <div class="section" id="hero">
    <div class="logo">A Nutrino Studious</div>
    <div class="subtitle">Elite Motion Design Studio</div>
  </div>

  <div class="section" id="showcase">
    <h2>Our World-Class Designs</h2>
    <div class="gallery">
      <div class="card">Design Alpha</div>
      <div class="card">Design Omega</div>
      <div class="card">Design Echelon</div>
      <div class="card">Design Nova</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script>
    // Logo animation
    gsap.to(".logo", {
      scale: 1,
      opacity: 1,
      duration: 1.5,
      ease: "power4.out"
    });

    gsap.to(".subtitle", {
      delay: 0.6,
      opacity: 1,
      y: -10,
      duration: 1.2,
      ease: "power2.out"
    });

    // Cards animate on scroll
    gsap.utils.toArray(".card").forEach((card, i) => {
      gsap.to(card, {
        scrollTrigger: {
          trigger: card,
          start: "top 80%",
          toggleActions: "play none none none"
        },
        opacity: 1,
        y: 0,
        delay: i * 0.1,
        duration: 1,
        ease: "power2.out"
      });
    });
  </script>
</body>
</html>
