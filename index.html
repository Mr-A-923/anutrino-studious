<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Nutrino Studious</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --black: #0d0d0d;
      --blue: #4285F4;
      --text-light: #e8eaed;
      --gray: #1f1f1f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--black);
      color: var(--text-light);
      overflow-x: hidden;
    }

    .coming-soon {
      height: 100vh;
      background-color: var(--black);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    .coming-soon h1 {
      font-size: 4rem;
      font-family: "Playfair Display", serif;
      color: var(--blue);
      margin-bottom: 1rem;
    }

    .coming-soon p {
      font-size: 1.3rem;
      color: var(--text-light);
      opacity: 0.85;
    }

    .countdown {
      font-size: 2rem;
      color: var(--blue);
      margin: 30px 0;
      letter-spacing: 2px;
    }

    .founder {
      margin-top: 2rem;
      font-style: italic;
      color: #aaa;
      font-size: 1rem;
    }

    .quote {
      font-style: italic;
      margin-top: 10px;
      color: #777;
      font-size: 1rem;
    }

    .social-links {
      margin-top: 40px;
    }

    .social-links a {
      color: var(--blue);
      margin: 0 10px;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: 0.3s;
    }

    .social-links a:hover {
      border-bottom: 1px solid var(--blue);
    }
  </style>
</head>
<body>
  <section class="coming-soon">
    <h1>Coming Soon</h1>
    <div class="countdown" id="countdown">00d : 00h : 00m : 00s</div>
    <p class="founder">
      Built in silence by <strong>Mr. Invisible</strong>
      <br />
      <span class="quote">"The empire is not coming… it’s already here."</span>
    </p>

    <div class="social-links">
      <a href="https://facebook.com/anutrino.studious" target="_blank">Facebook</a>
      <a href="https://instagram.com/anutrino.studious" target="_blank">Instagram</a>
    </div>
  </section>

  <script>
    const countdown = document.getElementById("countdown");
    const target = new Date("2025-07-30T00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = target - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d : ${hours}h : ${mins}m : ${secs}s`;
    }, 1000);
  </script>
</body>
</html>
