    * {
      margin: 0;

    .background-video {

    p {

    .mr-invisible strong {
      display: block;
      font-weight: 700;
      margin-bottom: 6px;
      font-size: 1.2rem;
    }
    .mr-invisible a {
      color: #f44336;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-bottom 0.3s ease;
    }
    .mr-invisible a:hover {
      border-bottom: 1px solid #f44336;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .background-glow {
      position: fixed;
      top: -30%;
      left: -30%;
      width: 160%;
      height: 160%;
      background: radial-gradient(circle at center, #f44336 0%, transparent 70%);
      filter: blur(100px);
      animation: pulse 6s ease-in-out infinite;
      z-index: -1;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.2); opacity: 1; }
    }
